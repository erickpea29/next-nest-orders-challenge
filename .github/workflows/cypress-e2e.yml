name: Cypress E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  cypress-run:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build & Start Servers
        run: |
          cd apps/api && npm run build && npm start &
          cd apps/web && npm run build && npm start &
          npx wait-on http://localhost:3001 http://localhost:3000 --timeout 60000
        env:
          PORT_API: 3001
          PORT: 3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          config-file: apps/web/cypress.config.ts
          spec: apps/web/cypress/e2e/**/*.cy.ts
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_API_URL: http://localhost:3001

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: apps/web/cypress/screenshots
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: apps/web/cypress/videos
          if-no-files-found: ignore
