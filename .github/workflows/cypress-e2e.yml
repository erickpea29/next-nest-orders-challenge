name: Cypress E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  cypress-run:
    name: E2E Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build & Start Servers
        run: |
          cd apps/api && npm run build && npm start &
          cd apps/web && npm run build && npm start &
          npx wait-on http://localhost:3001 http://localhost:3000 --timeout 60000
        env:
          PORT_API: 3001
          PORT: 3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          parallel: true
          group: "E2E Tests"
          config-file: apps/web/cypress.config.ts
          spec: apps/web/cypress/e2e/**/*.cy.ts
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_API_URL: http://localhost:3001

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.containers }}
          path: apps/web/cypress/screenshots
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: videos-${{ matrix.containers }}
          path: apps/web/cypress/videos
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results-${{ matrix.containers }}
          path: apps/web/cypress/results
          if-no-files-found: ignore

  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: cypress-run
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/download-artifact@v4
        with:
          pattern: results-*
          path: cypress-results
          merge-multiple: true
        continue-on-error: true

      - name: Generate Report
        run: |
          if [ -d "cypress-results" ] && [ "$(ls -A cypress-results)" ]; then
            npm install -g mochawesome-merge mochawesome-report-generator
            npx mochawesome-merge "cypress-results/**/*.json" > merged-report.json
            npx marge merged-report.json --reportDir public --reportTitle "Cypress E2E" --inline
          fi
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: hashFiles('public/index.html') != ''
        with:
          name: cypress-report
          path: public
          retention-days: 30

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && hashFiles('public/index.html') != ''
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Cypress E2E tests completed! View the detailed report in the artifacts.'
            });
        continue-on-error: true

  deploy-report:
    name: Deploy Report
    runs-on: ubuntu-latest
    needs: report
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cypress-report
          path: public
        continue-on-error: true

      - uses: actions/configure-pages@v4
        if: hashFiles('public/index.html') != ''

      - uses: actions/upload-pages-artifact@v3
        if: hashFiles('public/index.html') != ''
        with:
          path: public

      - uses: actions/deploy-pages@v4
        if: hashFiles('public/index.html') != ''
        continue-on-error: true
