name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/**'
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-mocked:
    name: E2E (Mocked API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress dependencies
        working-directory: apps/web
        run: |
          echo "Checking for cypress-mochawesome-reporter..."
          if [ ! -d "node_modules/cypress-mochawesome-reporter" ]; then
            echo "Installing cypress-mochawesome-reporter..."
            npm install
          fi

      - name: Build Web app
        run: npm run build --workspace=apps/web
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Start Web server
        run: |
          cd apps/web
          npm start &
          echo $! > /tmp/web_server.pid
        env:
          PORT: 3000

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Cypress tests
        working-directory: apps/web
        run: npx cypress run --browser chrome --config-file cypress.config.ts --spec "cypress/e2e/**/*.cy.ts"
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Stop servers
        if: always()
        run: |
          if [ -f /tmp/web_server.pid ]; then
            kill $(cat /tmp/web_server.pid) || true
          fi

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-mocked
          path: apps/web/cypress/screenshots
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-mocked
          path: apps/web/cypress/videos
          if-no-files-found: ignore

  e2e-real:
    name: E2E (Real API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress dependencies
        working-directory: apps/web
        run: |
          echo "Checking for cypress-mochawesome-reporter..."
          if [ ! -d "node_modules/cypress-mochawesome-reporter" ]; then
            echo "Installing cypress-mochawesome-reporter..."
            npm install
          fi

      - name: Build apps
        run: npm run build

      - name: Start API server
        run: |
          cd apps/api
          npm start &
          echo $! > /tmp/api_server.pid
        env:
          PORT: 3001

      - name: Wait for API
        run: npx wait-on http://localhost:3001/health --timeout 60000 || npx wait-on http://localhost:3001 --timeout 30000

      - name: Start Web server
        run: |
          cd apps/web
          npm start &
          echo $! > /tmp/web_server.pid
        env:
          PORT: 3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Wait for Web
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Cypress tests
        working-directory: apps/web
        run: npx cypress run --browser chrome --config-file cypress.config.ts --spec "cypress/e2e/**/*.cy.ts"
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_API_URL: http://localhost:3001

      - name: Stop servers
        if: always()
        run: |
          if [ -f /tmp/api_server.pid ]; then
            kill $(cat /tmp/api_server.pid) || true
          fi
          if [ -f /tmp/web_server.pid ]; then
            kill $(cat /tmp/web_server.pid) || true
          fi

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-real
          path: apps/web/cypress/screenshots
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-real
          path: apps/web/cypress/videos
          if-no-files-found: ignore
